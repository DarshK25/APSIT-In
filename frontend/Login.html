<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apsit-In Login</title>
    <link rel="stylesheet" href="css/LoginStyles.css">
    </script>
</head>
<body>
    <div class="navbar">
        <div class="Nav-Logo">
            <div class="Logo"></div>
        </div>
        <div class="nav-items border" ><a class="NavAnchors" href="SignUp.html">Join Us</a></div>
        <div class="nav-items border">Login</div>
        <div class="Tagline" >Learn, Share, Grow</div>
    </div>
    <h1 id="welcome">Welcome to your Professional Community of APSIT</h1> 
    <br>
  <div class="Container">  
    <div class="LoginContainer">
        
        <form action="Feed.html">
            
            <div class="formInput">
                <p id="ptext" align="center">Sign-In Using Email</p>
                <span class="Icon"><ion-icon name="mail"></ion-icon></span>
                <input id="emailinput" type="Email" placeholder="xxxxxxxx@apsit.edu.in" required>
            </div>
            <div class="formInput">
                <span class="Icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input id="passinput" type="Password" placeholder="Password" required minlength="6" maxlength="16">
            </div>

            <button class="SignInbut" type="submit">Sign In</button>
        
            <div class="pass-options">
                <input id="checkbox" type="checkbox">
                <label id="save-password">Remember me?</label>
                <div id="forgotpass"><a href="Forgot.html">Forgot Password?</a></div>
            </div>
            <div id="SignUpOption">
                <p> New to APSIT? <a href="SignUp.html">Join now</a></p>
            </div>
        </form>
        </form> 
    </div>
    <div class="bgImg"></div>
</div>   
    <div class="footer">
       <p > &copy2024 Apsit-IN. All rights reserved</p>
    </div>

</body>
</html>
