<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/LoginStyles.css">
    <script>
        document.addEventListener('mousemove', function(e) {
    let cursor = document.querySelector('.dot-cursor');
    let shadow = document.querySelector('.dot-cursor-shadow');
    
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';
    shadow.style.left = e.clientX + 'px';
    shadow.style.top = e.clientY + 'px';
});

    </script>
</head>
<body>

    <div class="navbar">
        <div class="dot-cursor"></div>
        <div class="dot-cursor-shadow"></div>
        <div class="Nav-Logo ">
            <div class="Logo"></div>
        </div>
        <div class="nav-items border"><a class="NavAnchors" href="#">Join Us</div>
        <div class="nav-items border"><a class="NavAnchors"  href="Login.html">Sign In<a></a></div>
        <div class="Tagline">Learn, Shear, Grow.</div>
    </div>
    <div>
    <h1 id="welcome">Welcome to your Professional Community of APSIT</h1> 
    <br>
    <div class="SignUpContainer">
        
        <form action="Home.html">
            <div class="formInput">
                <p id="ptext" align="center">Sign-Up</p>
                <span class="Icon"><ion-icon class="SignUpIcons" name="mail"></ion-icon></span>
                <input  type="Email" placeholder="23102187@apsit.edu.in" required>
            </div>
            <div class="formInput">
                <span class="Icon"><ion-icon class="SignUpIcons" name="lock-closed"></ion-icon></span>
                <input  type="Password" placeholder="Create Password" required minlength="6" maxlength="16">
            </div>
            <div class="formInput">
                <span class="Icon"><ion-icon class="SignUpIcons" name="lock-closed"></ion-icon></span>
                <input type="Password" placeholder="Confirm Password" required minlength="6" maxlength="16">
            </div>

            <div class="SignUp-save-pass">
                <input id="SignUpcheckbox" type="checkbox">
                <label id="SignUpRemMe">Remember me?</label>
            </div>
                
            <button class="SignUpbut" type="submit">Sign Up</button>
                
        </form>
    </div>
    <div class="footer">
       <p> &copy2024 Apsit-IN. All rights reserved</p>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
